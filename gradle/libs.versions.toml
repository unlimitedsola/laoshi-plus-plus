[versions]
kotlin = "1.8.20"
logback = "1.4.5"
[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
jib = { id = "com.google.cloud.tools.jib", version = "3.3.1" }
[libraries]
kotlin-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.5.0" }
slf4j = { module = "org.slf4j:slf4j-api", version = "2.0.6" }
logback-core = { module = "ch.qos.logback:logback-core", version.ref = "logback" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
jda = { module = "net.dv8tion:JDA", version = "5.0.0-beta.2" }
jda-ktx = { module = "com.github.minndevelopment:jda-ktx", version = "17eb77a" }
[bundles]
logback = ["logback-core", "logback-classic"]
