name: Check
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
